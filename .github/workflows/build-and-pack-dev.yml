name: Build and Pack 'dev'

on:
    push:
        branches:
            - 'feature/GitHubActions'
        paths-ignore:
            - '**/*.md'
            - 'mkdocs.yml'
            - 'src/docs/**/*'

jobs:
    ci-pipeline:
        name: 'Continuous Integration pipeline'
        runs-on: 'windows-latest'
        env:
            DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
            DOTNET_CLI_TELEMETRY_OPTOUT: 1
        steps:
            - uses: actions/checkout@master
            - name: Initialize
              run: |
                echo .NET Core & dotnet --version & echo.
                echo NodeJS & node --version & echo.
                echo NPM & npm version & echo.
                git config --global core.autocrlf true
            - name: Restore NuGet packages
              run: dotnet restore
            - name: Build solution
              run: dotnet build --configuration Release --no-restore
            - name: Run tests
              run: |
                dotnet test .\test\OrchardCore.Tests\OrchardCore.Tests.csproj --configuration Release --no-build
                cd .\test\Functional
                test-setup.cmd
                test-run.cmd
            - name: Package solution
              run: dotnet pack --configuration Release --output build --no-build
            - name: Publish packages
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: dotnet nuget push "build\OrchardCore.1.0.0-rc1.nupkg" --source "https://nuget.pkg.github.com/$GITHUB_REPOSITORY/index.json" --api-key $GITHUB_TOKEN --no-service-endpoint